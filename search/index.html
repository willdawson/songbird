<head>
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script>
	$('document').ready(function() {

		$('#search-form').submit(function(e){
			e.preventDefault();
			search();
			console.log('test');
		});

		function search() {
			$.ajax({
				url: 'prox.php?url=http://www.singsingmedia.com/search/search_ajax.php',
				type: "POST",
				cache: false,
				data: {
					'query': $('#query').val()
				},
				success: function(data) {
					console.log(data);
					$('#result').html(data.contents);
					$('#query').val("").focus();			
				}
			 });
		}
	});
	</script>
</head>

<body>

	<form id="search-form">
		<input type="text" id="query">
		<input type="submit">
	</form>

	<div id="result"></div>

</body>
