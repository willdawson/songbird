<head>
	<title>Songbird</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">

	{{#unless currentUser}}
		{{> login}}
	{{/unless}}

	{{#if currentUser}}
		{{> queue}}
	{{/if}}

</template>

<template name="login">
	<a href="#" class="login-with-google">Login with Google</a><br><br>
</template>

<template name="queue">
	<a href="#" class="log-out">Log out</a>

	<h1>You are logged in as {{currentUserName}}</h1>

	<form action="#" id="search-form">
		<input type="text" id="query">
		<input type="submit">
	</form>

	<div id="results"></div>

	<h2>Your Songs</h2>

	<table>
		{{#each currentUserSongs}}
			<tr>
				<td>{{songId}}</td>
				<td>{{songTitle}}</td>
				<td>{{songArtist}}</td>
			</tr>
		{{/each}}
	</table>
</template>
