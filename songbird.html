<head>
	<title>Songbird</title>
</head>

<body>
	<div class="wrapper">
		{{> main}}
	</div>
</body>

<template name="main">

	{{#unless currentUser}}
		{{> login}}
	{{/unless}}

	{{#if currentUser}}
		{{> queue}}
	{{/if}}

</template>

<template name="login">
	<div class="login-box">
		<h1 class="logo">Songbird</h1>
		<a href="#" class="login-with-google">Sign in with Google</a><br><br>
	</div>
</template>

<template name="queue">
	<a href="#" class="log-out">Log out</a>

	<h1>You are logged in as {{currentUserName}}</h1>

	<form action="#" id="search-form">
		<input type="text" id="query">
		<input type="submit">
	</form>

	<div id="results"></div>

	<h2>Your Songs</h2>

	<table>
		{{#each currentUserSongs}}
			<tr>
				<td>{{{songId}}}</td>
				<td>{{{songTitle}}</td>
				<td>{{{songArtist}}}</td>
			</tr>
		{{/each}}
	</table>
</template>
